<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Bio Check</title>
    <style>
      #logged_in {
        display: none;
      }
      #need_login {
        width: 40%;
        margin: auto;
        padding-top:5%;
        display: none;
      }
    </style>

<script type="text/javascript">

  // User wants to skip login
  function startTheApp() {
    document.getElementById("need_login").style.display = "none";
    document.getElementById("logged_in").style.display = "block";
    document.cookie = 'biocheck_state=skip';
    window.location.reload();
  }

</script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- This div is shown if the user is not logged in. -->
    <div id="need_login">
      <p>You are not currently logged in to apps.wikitree.com.<br/>
         Login with the same information that you use for WikiTree.
        <form action="https://api.wikitree.com/api.php" method="POST">
        <input type="hidden" name="action" value="clientLogin">
        <input type="hidden" id="returnURL" name="returnURL" value="window.location.href">
        <input type="submit" class="button" value="Client Login">
        </form>
      </p>
      <p>Click <a href="javascript:void(0)" onclick="startTheApp(); return false">here</a> if you want to use the app without logging in.</p>
    </div>

    <!-- This div is shown if the user is logged in. -->
    <div id="logged_in">
      <div id="app"></div>
      <script type="module" src="/src/main.js"></script>
    </div>             <!-- end of content div -->
  </body>
</html>
